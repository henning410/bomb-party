<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Party</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="game.css">
    <!-- JQuery -->
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="game.js"></script>
</head>
<body class="dark-mode">
    <audio id="primarySound" src="./sounds/tic-tac.mp3" preload="auto"></audio>
    <audio id="secondarySound" src="./sounds/explosion.mp3" preload="auto"></audio>

    <!-- Back button at the upper right corner -->
    <button type="button" class="btn btn-secondary back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>


    <div class="container d-flex flex-column justify-content-center align-items-center mt-4" id="player-text-container">
        <h1 id="player-text"></h1>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="margin-top: 40px">
        <h1 id="game-text"></h1>
        <button type="button" class="btn btn-primary" id="startButton">Start</button>  
    </div>

    <!-- Modal -->
    <div id="dialog" title="Basic dialog">
        <p>This is the default dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
      </div>

    <!-- Sticky button at the bottom of the screen -->
    <button type="button" id="restartButton" class="btn btn-primary sticky-bottom-button" onclick="location.href='./player-selection.html'" style="display: none;">Neustart <i class="fas fa-sync"></i></button>    
</body>
</html>
