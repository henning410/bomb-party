<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Party</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="settings.css">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="settings.js"></script>
</head>

<body class="dark-mode">
    <!-- Back button at the upper right corner -->
    <button type="button" class="btn btn-secondary back-button" onclick="history.back()">
        <i class="fas fa-arrow-left"></i> Back
    </button>



    <div class="container d-flex flex-column justify-content-center align-items-center mt-4">
        <h1 id="">Einstellungen</h1>
    </div>



    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-5 col-12 mx-auto">
                <div style="display: flex; align-items: center;">
                    <span style="font-size: 18px;">Anzahl der Runden</span>
                    <div style="margin-left: 40px;">
                        <button class="btn btn-secondary" type="button" onclick="decrementNumber()"><i
                                class="fas fa-arrow-down"></i></button>
                    </div>
                    <input type="number" class="text-center" id="roundNumber" value="8" min="4" max="20">
                    <div>
                        <button class="btn btn-secondary" type="button" onclick="incrementNumber()"><i
                                class="fas fa-arrow-up"></i></button>
                    </div>
                </div>

                <label class="containerCheckbox" style="margin-top: 20px;">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Normale Kategorien
                </label>

                <label class="containerCheckbox">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Wörter die mit ... anfangen
                </label>

                <label class="containerCheckbox">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                    Wörter die mit ... enden
                </label>

                <label class="containerCheckbox" style="color: gray">
                    <input type="checkbox" disabled>
                    <span class="checkmark"></span>
                    Demnächst verfügbar
                </label>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center" style="margin-top: 40px;">
        <h3 id="">Experimentelle Features</h3>
    </div>

    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-5 col-12 mx-auto">
                <label class="containerCheckbox" style="margin-top: 20px;">
                    <input type="checkbox" checked id="voiceRecognitionCheckbox">
                    <span class="checkmark"></span>
                    Erkennung von doppelten Wörtern
                </label>

                <label class="containerCheckbox" style="color: gray">
                    <input type="checkbox" disabled>
                    <span class="checkmark"></span>
                    Demnächst verfügbar
                </label>
            </div>
        </div>
    </div>


    <!-- Sticky button at the bottom of the screen -->
    <button type="button" class="btn btn-primary sticky-bottom-button" onclick=startGame()>
        Starten</button>
</body>

</html>
